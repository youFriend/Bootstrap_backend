    <div class="container">
        <!--错误提示-->
        <div class="alert alert-danger alert-dismissable fade show" >
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>警告!</strong>
            <p>网站有漏洞需要修复asdfasdfasdfasdfasdsdfasdf--------------------------</p>

            <button type="button" class="btn btn-light">稍后处理</button>
        </div>
        <!--错误提示内容-->
        <br>
       <!--网站之最-->
        <div class="row">
            <!--表格-网站数据统计-->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">网站数据统计</div>
                    <div class="card-body">
                        <div class="table-responsive ">
                            <table class="table" >
                                <thead >
                                <tr >
                                    <th>项目统计</th>
                                    <th>昨日</th>
                                    <th>今日</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>注册会员</td>
                                    <td>20</td>
                                    <td>30</td>
                                </tr>
                                <tr>
                                    <td>登陆会员</td>
                                    <td>20</td>
                                    <td>30</td>
                                </tr>
                                <tr>
                                    <td>今日发帖</td>
                                    <td>20</td>
                                    <td>30</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--表格--网站数据统计-->
            <!--表格--热门贴-->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">网站热帖-Top5</div>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">First item</a>

                    </div>
                </div>
            </div>
            <!--表格--热门贴-->
        </div>
        <br>
        <!--网站之最-->
        <div class="row">
            <!--统计图-->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">今日访问数</div>
                    <div class="card-body">
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
            <!--统计图-->
            <!--服务器状态-->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">服务器状态</div>
                    <div class="card-body">
                        <h5>内存使用率:</h5> <br>
                        <div class="progress">
                            <div class="progress-bar bg-success progress-bar-striped" style="width:40%"></div>
                        </div>
                        <br>
                        <h5>数据库使用率:</h5> <br>
                        <div class="progress">
                            <div class="progress-bar bg-info progress-bar-striped" style="width:50%"></div>
                        </div>
                        <br>
                        <h5>磁盘使用率:</h5> <br>
                        <div class="progress">
                            <div class="progress-bar bg-warning progress-bar-striped" style="width:60%"></div>
                        </div>
                        <br>

                    </div>
                </div>
            </div>
            <!--服务器状态-->
        </div>
    </div>
